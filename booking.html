        <h2>Форма бронирования</h2>
            <form id="bookingForm">
                <label for="date">Дата бронирования:</label>
                    <input type="date" id="date" name="date" required>

                <label for="date">Дата выезда:</label>
                    <input type="date__all" id="date__all" name="date__all" required>

                    <input type="time" id="time" name="time" required>

                <label for="adults">Количество человек:</label>
                    <input type="number" id="adults" name="adults" min="1" required>

                    </select>

        <button type="submit">Забронировать</button>
            </form>
    </main>
    <script>
        document.getElementById('bookingForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const date = document.getElementById('date').value;
            const date__all = document.getElementById('date__all').value;
            const time = document.getElementById('time').value;
            const adults = document.getElementById('adults').value;
            const children = document.getElementById('children').value;
    
            alert(`Бронирование подтверждено!\\nДата: ${date}\\nДата выезда: ${date__all}\\nВремя: ${time}\\nКоличество человек: ${adults}\\nДети: ${children}`);
